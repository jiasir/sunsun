version: "3.9"

services:
  nextjs:
    container_name: nextjs
    image: jiasir/nextjs:latest
    restart: unless-stopped
    ports:
      - "10086:3000"

  gateway:
    container_name: gateway
    image: jiasir/gateway:latest
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "10010:3000"

  caddy:
    container_name: caddy
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
      - $PWD/site:/srv
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config: